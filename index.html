<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Arcade Launcher</title>
	<link rel="stylesheet" href="styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
<div id="loadingOverlay" class="hidden">Loading</div>
<div class="app">
	<h1>Welcome to Arcade Launcher</h1>
	<div class="game-list">
		<div tabindex="0" class="game-card spacevoyage active">
			<div id="spacevoyage" class="game-image">
				<div class="game-title">Space Voyage</div>
				<div class="play-btn"></div>
			</div>
		</div>
		<div tabindex="1" class="game-card jahneration">
			<div id="jahneration" class="game-image">
				<div class="game-title">Jahneration</div>
				<div class="play-btn"></div>
			</div>
		</div>
		<div class="game-card disabled">
			<div class="game-image disabled">
				<div class="game-title">Coming soon</div>
				<div class="playBtn"></div>
			</div>
		</div>
		<div class="game-card disabled">
			<div class="game-image disabled">
				<div class="game-title">Coming soon</div>
				<div class="playBtn"></div>
			</div>
		</div>
		<div class="game-card disabled">
			<div class="game-image disabled-second-row">
				<div class="game-title">Coming soon</div>
				<div class="playBtn"></div>
			</div>
		</div>
		<div class="game-card disabled">
			<div class="game-image disabled-second-row">
				<div class="game-title">Coming soon</div>
				<div class="playBtn"></div>
			</div>
		</div>
	</div>
</div>

</body>
<script src="script.js" type="module"></script>
</html>
